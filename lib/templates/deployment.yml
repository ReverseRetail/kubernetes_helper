documents:
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: &app_name <%=deployment.name%>
    spec: &default_spec
      replicas: <%=deployment.replicas%>
      selector:
        matchLabels:
          name: *app_name
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 1
          maxUnavailable: 1
      minReadySeconds: 5
      template:
        metadata:
          labels:
            name: *app_name
        spec: &template_spec
          containers:
            - &app_container
              image: '<%= continuous_deployment.image_name %>:<%= continuous_deployment.image_tag || "latest" %>'
              <% if deployment.command %>
              command: ["/bin/bash", "-c", "<%= deployment.command %>"]
              <% end %>
              name: *app_name
              static_env: true
              import_secrets: ['secrets.yml', '<%=secrets.name%>']
              ports:
                - containerPort: &port <%= deployment.app_port || 3000 %>
                  name: '<%=service.backend_port_name || 'b-port'%>'

              <% if deployment.liveness_path %>
              livenessProbe: &liveness_probe
                httpGet:
                  path: <%=deployment.liveness_path%>
                  port: *port
                initialDelaySeconds: 50
                timeoutSeconds: 3
                periodSeconds: 15
              readinessProbe: *liveness_probe
              <% end %>
              <% if deployment.resources %>
              <%= include_template "_resources.yml", deployment.resources %>
              <% end %>
              <%= include_template "_container_extra_settings.yml", { pod: 'web' } %>

              volumeMounts:
                <% if deployment.log_container %>
                - &log_volume
                  name: applog
                  mountPath: <%= deployment.log_folder %>
                <% end %>

                <% if deployment.cloud_secret_name %>
                - &cloud_credentials_volume
                  name: gcloud-creds
                  mountPath: /secrets/gcloud
                  readOnly: true
                <% end %>

                <% (deployment.custom_volumes || {}).each do |name, vol| %>
                - name: <%= name %>
                  mountPath: <%= vol[:mount_path] %>
                <% end %>

            <% if deployment.cloud_secret_name %>
            - &cloudsql_container
              image: gcr.io/cloudsql-docker/gce-proxy:1.09 # Cloud sql proxy
              name: cloudsql-proxy
              command: ["/cloud_sql_proxy", "--dir=/cloudsql",
                        "-instances=<%=deployment.cloud_sql_instance%>",
                        "-credential_file=/secrets/gcloud/credentials.json"]
              env: []
              volumeMounts:
                - *cloud_credentials_volume
              <%= include_template "_resources.yml", deployment.cloudsql_resources || { cpu: { min: '1' }, mem: { min: '1Gi' } } %>
              <%= include_template "_container_extra_settings.yml", { pod: 'cloudsql' } %>
            <% end %>

            <% if deployment.log_container %>
            - &logs_container # print to stdout all log files
              name: print-logs
              image: busybox
              command: [/bin/sh, -c, 'until find <%= deployment.log_folder %>/*.log; do sleep 5; done; tail -n+1 -f <%= deployment.log_folder %>/*.log']
              env: []
              volumeMounts:
                - *log_volume
              <%= include_template "_resources.yml", deployment.logs_resources || { cpu: { max: '300m', min: '100m' }, mem: { max: '500Mi', min: '200Mi' } } %>
              <%= include_template "_container_extra_settings.yml", { pod: 'logs' } %>
            <% end %>

            <%= include_template "_custom_containers.yml", { pod: 'web' } %>

          terminationGracePeriodSeconds: 120
          volumes:
            <%= include_template "_volumes.yml", { pod: 'web' } %>


  <% if deployment.job_name %>
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: &job_app_name <%=deployment.job_name%>
    spec:
      <<: *default_spec
      replicas: 1
      selector:
        matchLabels:
          name: *job_app_name
      template:
        metadata:
          labels:
            name: *job_app_name
        spec:
          <<: *template_spec
          containers:
            - <<: *app_container
              name: *job_app_name
              <% if deployment.job_command %>
              command: [ "/bin/bash", "-c", "<%= deployment.job_command %>" ]
              <% end %>
              <% if deployment.job_resources %>
              <%= include_template "_resources.yml", deployment.job_resources %>
              <% end %>
              <%= include_template "_container_extra_settings.yml", { pod: 'job' } %>

            <% if deployment.job_sidekiq_alive_gem %>
              <%= include_template "_sidekiq_alive_gem.yml" %>
            <% else %>
              <%= include_template "_job_liveness.yml" %>
            <% end %>

            <% if deployment.cloud_secret_name %>
            - *cloudsql_container
            <% end %>

            <% if deployment.log_container %>
            - <<: *logs_container
            <% end %>

            <%= include_template "_custom_containers.yml", { pod: 'job' } %>

          volumes:
            <%= include_template "_volumes.yml", { pod: 'job' } %>
  <% end %>

  <% if deployment.replicas_range %>
  <%= include_template "_replicas.yml" %>
  <% end %>
